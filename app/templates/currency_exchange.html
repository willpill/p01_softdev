<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Currency Exchange</title>
</head>
<body>
<div class="container mx-auto">
    <h1 class="text-2xl font-bold">Currency Exchange</h1>
    <form>
        <div class="mb-2">
            <label for="base_currency">Base Currency</label>
            <input type="text" id="base_currency" name="base_currency">
        </div>
        <div class="mb-2">
            <label for="target_currency">Target Currency</label>
            <input type="text" id="target_currency" name="target_currency">
        </div>
        <div class="mb-2">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white rounded">Convert</button>
    </form>
    <div>
        <p>Results</p>
    </div>
</div>
</body>
</html>
